<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        margin: 50px auto;
      }
      .btn {
        width: 100px;
        height: 40px;
        border: none;
        border-radius: 10px;
        background-color: rgb(3, 132, 253);
        color: #fff;
      }
      .btn {
        /* 绑定滤镜 */
        filter: url(#filter);
      }
    </style>
  </head>
  <body>
    <!-- 直接这个网站上复制：https://yoksel.github.io/svg-filters/#/ -->
    <!-- 只需要用滤镜效果，所以display:none了 -->
    <!-- 为什么选择svg，因为canvas还要画button、css功能太弱！ -->
    <svg style="display: none">
      <filter
        id="filter"
        x="20%"
        y="-20%"
        width="140%"
        height="140%"
        filterUnits="objectBoundingBox"
        primitiveUnits="userSpaceOnUse"
        color-interpolation-filters="linearRGB"
      >
        <feTurbulence
          type="turbulence"
          baseFrequency="0 0"
          numOctaves="2"
          seed="2"
          stitchTiles="stitch"
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          result="turbulence"
        />
        <feDisplacementMap
          in="SourceGraphic"
          in2="turbulence"
          scale="30"
          xChannelSelector="R"
          yChannelSelector="B"
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          result="displacementMap"
        />
      </filter>
    </svg>
    <div class="box">
      <button class="btn">故障波纹</button>
    </div>
    <!-- 这里是属性，不是样式，所以要用css动画库 -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
