<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        text-align: center;
      }
      .card {
        margin-top: 30px;
        width: 300px;
        border-radius: 10px;
        transition: all 0.3s;
        transform: perspective(500px) rotateX(var(--rx, 0deg))
          rotateY(var(--ry, 0deg));
      }
      .card:hover {
        box-shadow: -3px -3px 10px #a1f541, 3px 3px 10px #f1597a,
          -3px 3px 10px #a1f541, 3px -3px 10px #f1597a;
      }
    </style>
  </head>
  <body>
    <img class="card" src="./img/sh.jpg" />
  </body>
  <script src="./index.js"></script>
</html>
