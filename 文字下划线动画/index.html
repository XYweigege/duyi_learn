  <body>
    <h2 class="title">
      <!-- 必须用span这种行盒，块盒无法实现，行盒的背景才是跟随文字的！ -->
      <span>
        CSS 的 mask
        蒙版是一种允许你在元素上应用图像或渐变蒙版的技术，来控制元素的可见部分。通过使用
        mask
        属性，你可以定义一个图像、渐变或其他元素来作为蒙版，并指定哪些部分应该被显示，哪些部分应该被隐藏。蒙版的作用类似于
        Photoshop 等图像编辑软件中的图层蒙版。
      </span>
    </h2>
